  <script>

    function startVerification() {
      userName = document.getElementById("nameInput").value.trim();
      if (userName === "") {
        alert("Enter your name. Don‚Äôt dodge accountability.");
        return;
      }

      document.getElementById("page1").style.display = "none";

      var interval = setInterval(function () {
        document.getElementById("loadingText").innerText = loadingSteps[i];
        i++;
        if (i === loadingSteps.length) {
          clearInterval(interval);
          setTimeout(showRoast, 700);
        }
      }, 900);
    }

    function showRoast() {
      document.getElementById("page2").style.display = "none";
      document.getElementById("page3").style.display = "block";
      newRoast();

    function newRoast() {
      var roast = roasts[Math.floor(Math.random() * roasts.length)];

      document.getElementById("roastTitle").innerText =
        "Verification Failed, " + userName + " ‚ùå";
